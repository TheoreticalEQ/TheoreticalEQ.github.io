<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://kit.fontawesome.com/2f9c919c13.js" crossorigin="anonymous"></script>

</head>
<body>

<div class="tbg">
  <div class="theader">
    <i class="fa fa-cog" aria-hidden="true"></i>
    <i class="fa fa-comments" aria-hidden="true"></i>
    <div class="tlogo">
      <img src="https://worldvectorlogo.com/logos/tinder-1.svg" alt="Tinder Logo" title="Tinder Logo" />
    </div>
  </div>
  <div class="tbgwrap">
    <div class="tphoto">
      <img id="profileImage" src="generated-photos-new/front/image (0).png" title="tphoto" alt="Tinder Photo" />
      <!-- <img id="maskImage" src="mask.png" /> -->
      <div id="maskImage"></div>
      <div class="tname">Jane Doe, <span class="age">27</span></div>
      <div class="tinfo"><i class="fa fa-book" aria-hidden="true"> 0</i><i class="fa fa-users" aria-hidden="true"> 0</i></div>
    </div>
    <div class="tcontrols">
    <!--	original no
      <div class="tno"><i class="fa fa-times" aria-hidden="true"></i></div>
      -->
      <div class="tno"><i class="fas fa-head-side-mask fa-flip-horizontal" aria-hidden="true"></i></div>
      <!--
      <div class="ti"><i class="fa fa-info" aria-hidden="true"></i></div>
      -->
      <div class="ti"><i class="fas fa-biohazard" aria-hidden="true"></i></div>
      <!--
      <div class="tyes"><i class="fa fa-heart" aria-hidden="true"></i></div>
      -->
      <div class="tyes"><i class="fas fa-head-side-cough" aria-hidden="true"></i></div>
    </div>
  </div>
</div>
<div class="debug">
	<div id="swipeDirection"><p>nothing</p></div>
	<div id="imageName"><p>nothing</p></div>
</div>
<script type="module" src="index.js"></script>
<script>

// Listen for keyboard events up, down, left, right
document.addEventListener('keydown', function(e) {
    switch (e.keyCode) {
        case 38:
           // alert('up');
           //document.getElementById('profileImage').src='XzAwNTY1MDEuanBn.jpg'
           document.getElementById('swipeDirection').innerHTML='Keyboard Up'
           document.getElementById('maskImage').style.top='50%'
            break;
        case 40:
            // alert('down');
            //document.getElementById('profileImage').src='XzAyNTk5OTAuanBn.jpg'
            document.getElementById('swipeDirection').innerHTML='Keyboard Down'
            document.getElementById('maskImage').style.top='67%'
            break;
        case 37:
            document.getElementById('swipeDirection').innerHTML='Keyboard Left'
            changeProfileImage()
            break;
        case 39:
            document.getElementById('swipeDirection').innerHTML='Keyboard Right'
            changeProfileImage()
            break;
    }
});

// cycle through profile images
function changeProfileImage() {
  var ranNum = Math.floor(Math.random() * Math.floor(10));
  var imageName = 'generated-photos-new/front/image (' + String(ranNum) + ').png'
  document.getElementById("profileImage").src = imageName;
  document.getElementById('maskImage').style.top='55%'
  document.getElementById("imageName").innerHTML = imageName;
}
</script>

</body>
</html>
